{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}" />
  </head>
  <body>
    <div class="auth-container">
      <h1>Login</h1>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <a href="{% url 'signup' %}">Sign Up</a>
    </div>
  </body>
</html>
